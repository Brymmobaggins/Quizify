<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../dist/style.css" />
    <script type="module" src="/pages/login.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        <a href="../dist/index.html">QuizifyJS</a>
      </h1>

      <nav>
        <!-- <ul>
            <li><a href="create-quiz.html">Create a Quiz</a></li>
            <li><a href="take-quiz.html">Take a Quiz</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
          </ul> -->
      </nav>
    </header>

    <main>
      <div class="container">
        <form onsubmit="return false">
          <h2>Welcome Back</h2>
          <label for="username"
            ><b>Username: </b> <input type="text" id="username"
          /></label>

          <label for="email"
            ><b>Email: </b> <input type="email" id="email"
          /></label>

          <label for="password"
            ><b>Password:</b> <input type="password" id="password"
          /></label>

          <div class="flex justify-between items-center border">
            <label for="remember-me">
              <input type="radio" id="remember-me" />
              Remember Me</label
            >
            <small>forget Password</small>
          </div>

          <button
            type="button"
            id="login-btn"
            class="w-full block h-10 mt-4 bg-[#000] text-white rounded cursor-pointer"
          >
            Login
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
