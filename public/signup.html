<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../dist/style.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="../dist/index.html">QuizifyJS</a>
      </h1>

      <nav>
        <!-- <ul>
          <li><a href="create-quiz.html">Create a Quiz</a></li>
          <li><a href="take-quiz.html">Take a Quiz</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
        </ul> -->
      </nav>
    </header>
    <main>
      <div class="container">
        <form id="signup-form">
          <h2>Sign Up</h2>
          <p>Please fill in the form to create an account</p>
          <hr />
          <label for="username"
            >Name: <input type="text" id="name" name="name"
          /></label>

          <label for="email"
            >Email: <input type="email" id="email" name="email"
          /></label>
          <small></small>

          <label for="password"
            >Password: <input type="password" id="password" name="password"
          /></label>
          <small id="password-strength"></small>

          <label>
            <input
              type="checkbox"
              name="remember"
              style="margin-bottom: 10px"
            /> Remember me
          
          </label>
          <button
            type="submit"
            id="
          signup-btn"
            class="w-full block h-10 mt-4 bg-[#000] text-white rounded cursor-pointer font-bold"
          >
            Sign Up
          </button>
          <p class="text-center mt-4">
            Do you have an account ?<a href="./login.html">Login</a>
          </p>
        </form>
      </div>
    </main>

    <!-- The script to execute after the DOM is fully loaded -->
    <script type="module" src="../pages/signup.js" defer></script>
  </body>
</html>
